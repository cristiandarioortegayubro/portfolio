---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h2> Repositorios</h2>
  Python
  Pandas
  Visualizaciones
  Scikit learn
  PyCaret
  <h2>Contenidos</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
